<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="page-container">
        <header>Simple Scientific Calculator</header>
        <div class="calc-container">
            <div class="display"></div>
            <button>Sin</button>
            <button>Cos</button>
            <button>Tan</button>
            <button>÷</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>+</button>
            <button>.</button>
            <button>0</button>
            <button>√</button>
            <button>Pow</button>
            <button class="text-color">AC</button>
            <button class="text-color">CE</button>
            <button id="equal" class="grid-col-span back-color">=</button>
            
        </div>
    </div>
</body>
</html>
